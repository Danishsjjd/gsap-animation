<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP - ScrollTrigger</title>
    <link rel="stylesheet" href="./src/assets/style.css" />
  </head>
  <body>
    <!-- scroll down illusion -->
    <div class="flex vContainer w-screen h-screen">
      <!-- left -->
      <div
        class="w-1/3 h-full flex justify-center items-center text-7xl bg-yellow-900"
      >
        Left ðŸ¥°
      </div>
      <!-- right -->
      <div class="w-[67%] h-full relative -z-10">
        <div class="flex h-full right">
          <div class="h-full grid place-items-center min-w-[500px] bg-blue-400">
            Hello
          </div>
          <div class="h-full grid place-items-center min-w-[500px] bg-red-400">
            <a
              href="/flip.html"
              class="underline font-bold text-xl text-blue-700 hover:text-blue-800"
              >Flip animation</a
            >
          </div>
          <div class="h-full grid place-items-center min-w-[500px] bg-zinc-400">
            First Slide
          </div>
          <div
            class="h-full grid place-items-center min-w-[500px] bg-emerald-400"
          >
            Third Slide
          </div>
        </div>
      </div>
    </div>
    <!-- scrub animation -->
    <div
      class="h-[100vh] w-screen flex flex-col justify-between bg-emerald-900"
    >
      <div
        class="w-32 h-32 bg-red-400 grid place-items-center text-xl text-white a"
      >
        a
      </div>
      <div
        class="w-32 h-32 bg-red-400 grid place-items-center text-xl text-white b"
      >
        b
      </div>
      <div
        class="w-32 h-32 bg-red-400 grid place-items-center text-xl text-white c"
      >
        c
      </div>
    </div>
    <div class="relative w-screen h-screen mainContainer">
      <div
        class="bg-blue-400 absolute inset-0 grid place-items-center overflow-hidden hello"
      >
        Hello
      </div>
      <div
        class="bg-red-400 absolute inset-0 grid place-items-center overflow-hidden top-[100%] first"
      >
        First Slide
      </div>
      <div
        class="bg-zinc-400 absolute inset-0 grid place-items-center overflow-hidden left-[100%] second"
      >
        Second Slide
      </div>
      <div
        class="bg-emerald-400 absolute inset-0 grid place-items-center overflow-hidden right-[100%] third"
      >
        Third Slide
      </div>
    </div>
    <script type="module" src="/src/scrollTrigger.ts"></script>
  </body>
</html>
